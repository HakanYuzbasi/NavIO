version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: navio
      POSTGRES_PASSWORD: navio
      POSTGRES_DB: navio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U navio"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend-node
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
      DATABASE_URL: postgres://navio:navio@postgres:5432/navio
      COORDINATE_CONVERSION_FACTOR: 1.0
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  frontend:
    build: ./frontend-next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
